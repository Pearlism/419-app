<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f1419">
    <title>419 chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="loading-screen" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
        
        <div id="register-screen" class="screen active">
            <div class="auth-container">
                <div class="auth-card">
                    <h1><i class="fas fa-comments"></i> 419 chat</h1>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="name">Username (for login & adding friends)</label>
                            <input type="text" id="name" name="name" required placeholder="Enter username">
                        </div>
                        <div class="input-group">
                            <label for="displayName">Display Name (what others see)</label>
                            <input type="text" id="displayName" name="displayName" required placeholder="Enter display name">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="login-screen" class="screen">
            <div class="auth-container">
                <div class="auth-card">
                    <h1><i class="fas fa-comments"></i> 419 chat</h1>
                    <form id="login-form">
                        <div class="input-group">
                            <label for="login-name">Username</label>
                            <input type="text" id="login-name" name="name" required placeholder="Enter your username">
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-app" class="screen">
            <div class="app-container">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <h3 id="current-user-display"></h3>
                                <p id="current-user-phone"></p>
                            </div>
                        </div>
                        <button id="logout-btn" class="btn-icon" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>

                    <div class="search-section">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search by username or phone number">
                            <button id="search-btn" class="btn-icon">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div id="search-results" class="search-results"></div>
                    </div>

                    <div class="chats-section">
                        <div class="section-header">
                            <h3>Chats</h3>
                            <div class="header-actions">
                                <button id="message-requests-btn" class="btn-icon" title="Message Requests">
                                    <i class="fas fa-user-plus"></i>
                                    <span id="request-count" class="notification-badge" style="display: none;">0</span>
                                </button>
                                <button id="new-group-btn" class="btn-icon" title="Create Group">
                                    <i class="fas fa-users"></i>
                                </button>
                            </div>
                        </div>
                        <div id="chats-list" class="chats-list"></div>
                    </div>
                </div>

                <div class="chat-area">
                    <div id="no-chat-selected" class="no-chat">
                        <div class="no-chat-content">
                            <i class="fas fa-comments"></i>
                            <h2>Welcome to 419 chat</h2>
                            <p>Search for users by username or phone number to start chatting</p>
                        </div>
                    </div>

                    <div id="chat-header" class="chat-header" style="display: none;">
                        <button class="mobile-chat-toggle" id="mobile-chat-toggle">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="chat-user-info">
                            <div class="chat-user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="chat-user-details">
                                <h3 id="chat-user-name"></h3>
                                <p id="chat-user-status"></p>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button id="group-members-btn" class="btn-icon" title="Group Members" style="display: none;">
                                <i class="fas fa-users"></i>
                            </button>
                            <button id="add-to-group-btn" class="btn-icon" title="Add to Group">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div id="messages-container" class="messages-container" style="display: none;">
                        <div id="messages-list" class="messages-list"></div>
                    </div>

                    <div id="message-input-container" class="message-input-container" style="display: none;">
                        <div class="message-input">
                            <input type="text" id="message-input" placeholder="Type a message...">
                            <button id="send-btn" class="btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="group-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Group Chat</h3>
                    <button id="close-group-modal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="group-name">Group Name</label>
                        <input type="text" id="group-name" placeholder="Enter group name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="create-group-btn" class="btn-primary">Create Group</button>
                </div>
            </div>
        </div>

        <div id="add-to-group-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add to Group</h3>
                    <button id="close-add-to-group-modal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="available-groups" class="groups-list"></div>
                </div>
            </div>
        </div>

        <div id="message-requests-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Message Requests</h3>
                    <button id="close-message-requests-modal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="requests-list" class="requests-list"></div>
                </div>
            </div>
        </div>

        <div id="send-message-request-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Send Message Request</h3>
                    <button id="close-send-request-modal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="request-message">Message</label>
                        <textarea id="request-message" placeholder="Type your message request..." rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="send-request-btn" class="btn-primary">Send Request</button>
                </div>
            </div>
        </div>

        <div id="add-user-to-group-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add User to Group</h3>
                    <button id="close-add-user-modal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="add-user-input">Username</label>
                        <input type="text" id="add-user-input" placeholder="Enter username to add">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-user-btn" class="btn-primary">Add User</button>
                </div>
            </div>
        </div>

        <div id="group-members-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Group Members</h3>
                    <button id="close-group-members-modal" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="group-members-list" class="group-members-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
